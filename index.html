<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>still not dead®</title>
  <!-- UnifrakturMaguntia Blackletter Font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    /* Reset & Fullscreen */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: transparent; }
    body { position: relative; }

    /* Fullscreen background video */
    #hero-video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered overlay text */
    .overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      z-index: 1;
      pointer-events: none;
    }
    .overlay h1 {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: clamp(3rem, 8vw, 8rem);
      color: #fff;
      text-transform: lowercase;
      letter-spacing: clamp(0.5rem, 0.5vw, 1rem);
      line-height: 1;
      text-shadow: none;
      display: inline-flex;
      align-items: flex-start;
    }
    .overlay .registered {
      font-size: clamp(1rem, 1.5vw, 2rem);
      vertical-align: super;
      margin-left: 0.2vw;
    }
  </style>
</head>
<body>
  <!-- Fullscreen background video with sound unmuted -->
  <video id="hero-video" autoplay loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered overlay text -->
  <div class="overlay">
    <h1>still not dead<span class="registered">®</span></h1>
  </div>
</body>
</html>
