<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>still not dead®</title>
  <!-- UnifrakturMaguntia Blackletter Font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100vh; overflow: hidden; background: transparent; }

    /* Hero Video: center-crop technique */
    #hero-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay Text */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      z-index: 1;
      text-align: center;
    }
    .overlay h1 {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: clamp(3rem, 8vw, 8rem);
      color: #fff;
      text-transform: lowercase;
      letter-spacing: clamp(0.5rem, 0.5vw, 1rem);
      text-shadow: none;
    }
    .overlay .registered {
      font-size: clamp(1rem, 1.5vw, 2rem);
      vertical-align: super;
      margin-left: 0.2vw;
    }
  </style>
</head>
<body>
  <!-- Fullscreen background video (ensure video.mp4 in root) -->
  <video id="hero-video" src="video.mp4" autoplay loop playsinline preload="auto" controls>
   <!-- User can control playback and sound via controls -->
    Your browser does not support the video tag.
  </video>

  <!-- Centered overlay text -->
  <div class="overlay">
    <h1>still not dead<span class="registered">®</span></h1>
  </div>
</body>
</html>
