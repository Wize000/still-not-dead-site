<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>still not dead®</title>

  <!-- Gothic font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet" />

  <style>
    /* ===== RESET ===== */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;overflow:hidden;background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif}

    /* ===== VIDEO: covers every viewport reliably ===== */
    #hero-video{
      position:fixed;inset:0;               /* stick even when address bar hides */
      width:100%;height:100vh;              /* desktop fallback */
      height:100dvh;                        /* dynamic vh (iOS 15+) */
      object-fit:cover;object-position:center;
      min-width:100%;min-height:100%;       /* legacy Android fallback */
      z-index:-1;
    }

    /* ===== FLEX OVERLAY ===== */
    body{
      display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    h1{
      font-family:'UnifrakturMaguntia',cursive;
      font-size:clamp(3rem,8vw,8rem);
      letter-spacing:.05em;white-space:nowrap;text-transform:lowercase;line-height:1
    }
    .registered{font-size:.35em;vertical-align:super;margin-left:.1em}

    /* ===== SPOTIFY BUTTON ===== */
    .btn-spotify{
      margin-top:1.4rem;padding:.75rem 1.6rem;
      background:#1db954;border:none;border-radius:4px;color:#fff;font-size:1rem;text-decoration:none;
      transition:background .25s
    }
    .btn-spotify:hover,.btn-spotify:focus{background:#1ed760}
  </style>
</head>

<body>
  <!-- Background video -->
  <video id="hero-video" autoplay muted loop playsinline preload="auto" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <h1>still not dead<span class="registered">®</span></h1>
  <a class="btn-spotify"
     href="https://open.spotify.com/artist/1AJUaWuf69wUyrUrnglEh6"
     target="_blank" rel="noopener">Listen on Spotify</a>

  <!-- Hide controls once the video proves it loaded -->
  <script>
    const vid=document.getElementById('hero-video');
    vid.addEventListener('loadeddata',()=>{ vid.removeAttribute('controls'); },{once:true});
  </script>
</body>
</html>
