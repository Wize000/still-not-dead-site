<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>still not dead®</title>

  <!-- Gothic font -->
  <link
    href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ===== RESET ===== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    /* ===== FULL-SCREEN VIDEO (robust on mobile) ===== */
    #hero-video {
      position: fixed;         /* keep in place even when address bar shrinks */
      inset: 0;                /* top:0; right:0; bottom:0; left:0 */
      width: 100%;
      height: 100dvh;          /* dynamic vh for Safari iOS 15+ */
      height: 100svh;          /* small viewport (fallback) */
      height: 100lvh;          /* large viewport (fallback) */
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    /* ===== FLEX CONTAINER FOR CENTERED OVERLAY ===== */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      /* notch / rounded-corner padding */
      padding: env(safe-area-inset-top)
                env(safe-area-inset-right)
                env(safe-area-inset-bottom)
                env(safe-area-inset-left);
    }

    /* ===== TITLE ===== */
    h1 {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: clamp(3rem, 8vw, 8rem);
      line-height: 1;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      white-space: nowrap;
    }
    .registered {
      font-size: 0.35em;
      vertical-align: super;
      margin-left: 0.1em;
    }

    /* ===== SPOTIFY BUTTON ===== */
    .btn-spotify {
      margin-top: 1.4rem;
      padding: 0.75rem 1.6rem;
      background: #1db954;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.25s;
    }
    .btn-spotify:hover,
    .btn-spotify:focus {
      background: #1ed760;
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video
    id="hero-video"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
  >
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay content -->
  <h1>
    still not dead<span class="registered">®</span>
  </h1>
  <a
    class="btn-spotify"
    href="https://open.spotify.com/artist/1AJUaWuf69wUyrUrnglEh6"
    target="_blank"
    rel="noopener"
  >
    Listen on Spotify
  </a>
</body>
</html>
